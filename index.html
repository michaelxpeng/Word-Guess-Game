<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman: MLB All-Stars Edition</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
</head>
<body>
    <!-- Create a header -->
    <div class="jumbotron-fluid background">
        <div class="container">
            <div class="row align-items-center">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/EexX2sImflo" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
            </div>
            <div class="row justify-content-center">
                <h1>MLB All-Stars Hangman Game</h1>
            </div>
            <div class="row justify-content-center">
                <!-- Create a start game button -->
                <button id="start-button">
                    <i class="fas fa-baseball-ball"></i>
                    New Game
                </button>
            </div>
        </div> 
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center" id="placeholder-section">
                <div class="container">
                    <!-- Create an area that shows the word -->
                    <div class="row justify-content-center">
                        <h2>Guess this All-Star!
                            <br/>
                            <span id="underscores"></span>
                        </h2>
                    </div>
                    <!-- Create an area that shows the incorrect guesses -->
                    <div class="row py-5 justify-content-center">
                        <h2>Incorrect Letters Guessed
                            <br/>
                            <span id="guessed-letters"></span>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Create a counter for guesses left -->
            <div class="col-12 col-md-4 text-center">
                <h4>
                    Guesses Left: <span id="guesses-left">0</span>
                </h4>
            </div>
            <!-- Create a counter for wins -->
            <div class="col-12 col-md-4 text-center">
                <h4>
                    Wins: <span id="wins">0</span>
                </h4>
            </div>
            <!-- Create a counter for losses -->
            <div class="col-12 col-md-4 text-center">
                <h4>
                    Losses: <span id="losses">0</span>
                </h4>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>"
</body>
</html>
